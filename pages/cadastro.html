<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Eventos</title>
  <link rel="shortcut icon"
    href="../assets/images/Black_and_Beige_Minimalist_Aesthetic_Modern_Simple_Typography_Agency_Logo-removebg-preview.png"
    type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a class="navbar-brand primary-color" href="#">
          <img
            src="../assets/images/Black_and_Beige_Minimalist_Aesthetic_Modern_Simple_Typography_Agency_Logo-removebg-preview.png"
            alt="Wall Eventos" />
          <span>Wall Eventos</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
          aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link primary-color" href="../pages/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="login.html">Logar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="cadastro.html">Cadastrar</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <main>
    <h1>Cadastro</h1>
    <section class="container card border-0 shadow py-3">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">telefone</label>
          <input type="number" class="form-control" id="inputAddress2" placeholder="(99) 9999-9999">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">País</label>
          <select id="inputState" class="form-select">
            <option selected>...</option>
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="estadosunidos">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="japao">Japão</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lembre-me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">cadastrar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="container-fluid bg-dark-color" id="footer">
    <div class="container">
      <div class="row">
        <div class="col-12" id="footer-top">
          <div class="row justify-content-between">
            <div class="col-4">
              <h2>Wall Eventos</h2>
            </div>
            <div class="col-4" id="social-icons">
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-youtube"></i>
              <i class="bi bi-twitter"></i>
            </div>
          </div>
        </div>
        <div class="cool-12" id="footer-details">
          <div class="row">
            <div class="col-12 col-md-4" id="news-container">
              <h4>Fique por dentro das novidades</h4>
              <p class="secondary-color">Inscreva-se</p>
              <form>
                <div class="mb-3">
                  <input type="email" class="form control" placeholder="Digite o seu email">
                </div>
                <button class="btn btn-dark" type="submit">inscrever</button>
              </form>
            </div>
            <div class="col-12 col-md-4" id="contact-container">
              <h4>Formas de contato</h4>
              <p class="secondary-color">(99)9999-9999</p>
              <p class="secondary-color">walleventos@gmail.com</p>
            </div>
            <div class="col-12 col-md-4" id="links-container">
              <div class="row">
                <h4>Você pode estar procurando por:</h4>
                <div class="col-6">
                  <ul class="list-unstyled">
                    <li><a href="index.html" class="secondary-color">Shows</a></li>
                    <li><a href="login.html" class="secondary-color">login</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12" id="footer-bottom">
          <div class="row justify-content-between">
            <div class="col-12 col-md-3">
              <p class="secondary-color"> Wall Eventos &copy; 2024</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="teste">

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
